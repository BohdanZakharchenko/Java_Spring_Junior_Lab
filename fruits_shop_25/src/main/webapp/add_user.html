<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Реєстрація користувача</title>
</head>
<body>
<h2>Форма створення користувача</h2>
<form method="post" action="user">
    <input type="text" name="name" placeholder="Ім’я" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>
    <input type="text" name="role" placeholder="Роль (client, employee, supplier, admin)" required><br>
    <input type="text" name="phone" placeholder="Телефон" required><br>
    <button type="submit">Додати користувача</button>
</form>
</body>
</html>
